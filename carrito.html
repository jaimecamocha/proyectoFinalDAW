<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/carritostyle.css">
    <title>FÚTBOL CAMOCHA</title>
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="./carrito.html"><img src="assets/img/carritoimg.png" alt="Carrito de la compra"></a>
        </div>
    </header>

    <main>
        <h2>RESUMEN DE SU PEDIDO:</h2>
        <div class="catalog" id="catalog">
            
        </div>

        <div class="order-form">
            <form id="pedidoForm">
                <h3>Complete sus datos para realizar el pedido</h3>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <button type="submit">Realizar pedido</button>
            </form>
            <p id="mensajeExito" style="display: none;">PEDIDO REALIZADO CON ÉXITO</p>
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
            </ul>
        </nav>
    </footer>

    <script type="module" src="scripts/carrito.js"></script>
</body>
</html>
